name: Cypress Tests (Headless Chrome)

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Cypress in Headless Chrome
        run: |
          npx cypress run || echo "TESTS_FAILED=true" >> $GITHUB_ENV then
            echo "Tests passed."
